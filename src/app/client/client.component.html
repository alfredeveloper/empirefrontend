


<!-- DRAWER -->
<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="mode.value">

        <div class="cabecera">
            <img src="https://www.give.garden/img/front/images/users/default_user.png" alt="" width="50px" style="border-radius: 50%;">
            <p style="color: white; font-size: 14px;">
                alfredeveloper@gmail.com
            </p>
        </div>
        <div style="width: 300px;">
            <mat-list>
                <mat-list-item [routerLinkActive]="['active']" [routerLink]="['/admin-cliente']" (click)="sidenav.close()"> 
                    <mat-icon class="mat-drawer-icon" aria-hidden="false" aria-label="Example home icon">bar_chart</mat-icon>
                    Capítal de Inversión 
                </mat-list-item>
                <mat-list-item [routerLinkActive]="['active']" [routerLink]="['/admin-cliente-configuration']" (click)="sidenav.close()"> 
                    <mat-icon class="mat-drawer-icon" aria-hidden="false" aria-label="Example home icon">branding_watermark</mat-icon>
                    
                    Configuración de cuenta
                 </mat-list-item>
                 <mat-list-item [routerLinkActive]="['active']" [routerLink]="['/admin-cliente-cambio-contraseña']" (click)="sidenav.close()"> 
                    <mat-icon class="mat-drawer-icon" aria-hidden="false" aria-label="Example home icon">lock</mat-icon>
                    
                    Cambio de contraseña
                </mat-list-item>
                <mat-list-item [routerLinkActive]="['active']" [routerLink]="['/admin-cliente-help']" (click)="sidenav.close()"> 
                    <mat-icon class="mat-drawer-icon" aria-hidden="false" aria-label="Example home icon">help</mat-icon>
                    
                    Ayuda 
                </mat-list-item>
                <mat-list-item  [routerLink]="['/iniciar-sesion']" (click)="sidenav.close()"> 
                    <mat-icon class="mat-drawer-icon" aria-hidden="false" aria-label="Example home icon">exit_to_app</mat-icon>
                    
                    Cerrar sesión 
                </mat-list-item>
            </mat-list>
        </div>
    
    </mat-sidenav>
  
    <mat-sidenav-content>

        <div>

            <ul class="navbar">
                
                <li class="item-navbar">

                    <button mat-button (click)="sidenav.toggle()">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: white; cursor: pointer;margin-top: 3px;">menu</mat-icon>
                    </button>


                </li>
                <li class="item-navbar" style="color: white; margin-top: 5px;">Hola, Gustavo Paul</li>
                <li class="item-navbar" style="float: right;">
                    <button mat-button [matMenuTriggerFor]="menuAccount">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: white; cursor: pinter;">account_circle</mat-icon>
                    </button>
                    <mat-menu #menuAccount="matMenu">
                        <button mat-menu-item (click)="cerrarSesion()"> <mat-icon>exit_to_app</mat-icon> Cerrar sesión</button>
                    </mat-menu>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: white;"></mat-icon>
                </li>
                <li class="item-navbar" style="float: right;">
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon aria-hidden="false" aria-label="Example home icon"  matBadge="1" matBadgeColor="warn" style="color: white; cursor: pinter;">notifications</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="irAConfiguracion()"> <mat-icon>keyboard_arrow_right</mat-icon> Solicitud de actualización aceptada</button>
                    </mat-menu>
                </li>
                
            </ul>
        </div>

        <div>

            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
