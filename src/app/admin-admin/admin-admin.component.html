


<!-- DRAWER -->
<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="mode.value">

        <div class="cabecera">
            <img src="https://www.give.garden/img/front/images/users/default_user.png" alt="" width="50px" style="border-radius: 50%;">
            <p style="color: white; font-size: 14px;">
                alfredeveloper@gmail.com
            </p>
        </div>
        <div style="width: 300px;">
            <mat-list>
                <mat-list-item [routerLink]="['/admin-administrador-dashboard']" (click)="sidenav.close()"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">dashboard</mat-icon>
                    Dashboard
                </mat-list-item>
                <mat-list-item [routerLink]="['/admin-administrador']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">supervisor_account</mat-icon>
                    Administrar Usuarios 
                </mat-list-item>
                <mat-list-item [routerLink]="['/admin-administrador-cliente']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">people</mat-icon>
                    
                    Administrar Clientes
                 </mat-list-item>
                 <mat-list-item [routerLink]="['/admin-administrador-chat']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">notifications</mat-icon>
                    
                    Notificaciones 
                </mat-list-item>
                <mat-list-item [routerLink]="['/admin-administrador-ayuda']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">help</mat-icon>
                    
                    Ayuda 
                </mat-list-item>
                <mat-list-item [routerLink]="['/admin']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">exit_to_app</mat-icon>
                    
                    Cerrar sesión 
                </mat-list-item>
            </mat-list>
        </div>
    
    </mat-sidenav>
  
    <mat-sidenav-content>

        <div>

            <ul class="navbar">
                
                <li class="item-navbar">
                    <mat-icon (click)="sidenav.toggle()" style="color: white;">menu</mat-icon>
                </li>
                <li class="item-navbar" style="color: white;">Hola, Gustavo Paul</li>
                <li class="item-navbar" style="float: right;">
                    <button mat-button [matMenuTriggerFor]="menuAccount">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: white;">account_circle</mat-icon>

                    </button>
                    <mat-menu #menuAccount="matMenu">
                        <button mat-menu-item>Gustavo Paul</button>
                        <button mat-menu-item (click)="cerrarSesion()">Cerrar Sesión</button>
                    </mat-menu>
                </li>
                <li class="item-navbar" style="float: right;">
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon aria-hidden="false" aria-label="Example home icon"  matBadge="3" matBadgeColor="warn" style="color: white;">notifications</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="irANuevoCliente()"> <mat-icon>keyboard_arrow_right</mat-icon> Nuevo Cliente</button>
                        <button mat-menu-item (click)="irANuevoCambioDeDatos()"> <mat-icon>keyboard_arrow_right</mat-icon> Solicitud Cambio de Contraseña</button>
                        <button mat-menu-item> <mat-icon>keyboard_arrow_right</mat-icon> Solicitud Cambio de Datos</button>
                    </mat-menu>                
                </li>
                
            </ul>
        </div>

        <div style="padding: 35px;">

            <h2>Administrar usuarios</h2>

            <div style="margin-bottom: 20px;">
                <button mat-raised-button (click)="addColumn()"> Agregar usuario </button>
                <!-- <button mat-raised-button (click)="removeColumn()"> Remove column </button> -->
                <!-- <button mat-raised-button (click)="shuffle()"> Shuffle </button> -->

            </div>
            <table mat-table [dataSource]="data" class="mat-elevation-z8" style="width: 100%;">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>

        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
