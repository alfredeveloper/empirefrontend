


<!-- DRAWER -->
<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="mode.value">

        <div class="cabecera">
            <img src="https://www.give.garden/img/front/images/users/default_user.png" alt="" width="50px" style="border-radius: 50%;">
            <p style="color: white; font-size: 14px;">
                alfredeveloper@gmail.com
            </p>
        </div>
        <div style="width: 300px;">
            <mat-list>
                <mat-list-item [routerLink]="['/admin-cliente']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">bar_chart</mat-icon>
                    Estadísticas 
                </mat-list-item>
                <mat-list-item [routerLink]="['/admin-cliente-configuration']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">branding_watermark</mat-icon>
                    
                    Configuracion de cuenta
                 </mat-list-item>
                <mat-list-item [routerLink]="['/admin-cliente-chat']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">chat</mat-icon>
                    
                    Chat 
                </mat-list-item>
                <mat-list-item [routerLink]="['/admin-cliente-help']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">help</mat-icon>
                    
                    Ayuda 
                </mat-list-item>
                <mat-list-item [routerLink]="['/iniciar-sesion']"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon">exit_to_app</mat-icon>
                    
                    Cerrar sesión 
                </mat-list-item>
            </mat-list>
        </div>
    
    </mat-sidenav>
  
    <mat-sidenav-content>

        <div>

            <ul class="navbar">
                
                <li class="item-navbar">
                    <mat-icon (click)="sidenav.toggle()" style="color: white;">menu</mat-icon>
                </li>
                <li class="item-navbar" style="color: white;">Hola, Gustavo Paul</li>
                <li class="item-navbar" style="float: right;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: white;">account_circle</mat-icon>
                </li>
                <li class="item-navbar" style="float: right;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: white;">notifications</mat-icon>
                </li>
                
            </ul>
        </div>

        <div style="padding: 35px;">

            <h2>Balance Mensual</h2>

            <div style="margin-bottom: 20px;">
                <button mat-raised-button (click)="addColumn()"> Mayo 2019 </button>

            </div>
            <table mat-table [dataSource]="data" class="mat-elevation-z8" style="width: 100%;">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>

        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
